<footer class="site-footer">
    <div class="container">
        <div class="social-links">
            <a href="mailto:{{ site.email }}" class="social-icon">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v3/icons/gmail.svg" alt="Email" width="32" height="32" style="filter: invert(33%) sepia(89%) saturate(2730%) hue-rotate(343deg) brightness(94%) contrast(90%);">
            </a>
            <a href="https://github.com/{{ site.github_username }}" class="social-icon">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v3/icons/github.svg" alt="GitHub" width="32" height="32" style="filter: invert(0);">
            </a>
            <a href="https://linkedin.com/in/{{ site.linkedin_username }}" class="social-icon">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v3/icons/linkedin.svg" alt="LinkedIn" width="32" height="32" style="filter: invert(33%) sepia(89%) saturate(2730%) hue-rotate(196deg) brightness(94%) contrast(90%);">
            </a>
            <a href="https://twitter.com/{{ site.twitter_username }}" class="social-icon">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v3/icons/twitter.svg" alt="Twitter" width="32" height="32" style="filter: invert(33%) sepia(89%) saturate(2730%) hue-rotate(196deg) brightness(94%) contrast(90%);">
            </a>
            <a href="https://youtube.com/{{ site.youtube_username }}" class="social-icon">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v3/icons/youtube.svg" alt="YouTube" width="32" height="32" style="filter: invert(33%) sepia(89%) saturate(2730%) hue-rotate(343deg) brightness(94%) contrast(90%);">
            </a>
        </div>
    </div>
</footer>
